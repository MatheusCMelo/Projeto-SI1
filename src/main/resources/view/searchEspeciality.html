<div class="container center">
    <div class="jumbotron">
        <form name="searchESPForm" class="form-horizontal">
            <div for="inputEspeciality" class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input type="text" class="form-control input-lg" ng-model="especiality" id="inputEspeciality" placeholder="Digite a especialidade médica que você procura.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-5 col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-5">
                    <button class="btn btn-primary btn-lg" ng-click="searchEspeciality(especiality)"><i class="fa fa-search"></i> Pesquisar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row-fluid">
        <div class="col-lg-12">
            <ul class="list-group">
                <div class="list-group-item row" ng-repeat="unit in units">
                    <div class="col-lg-12">
                        <p>Quantidade de Unidades: {{unit.length}}</p>
                        <p>Unidades de saúde:
                            <span class="badge badge-default" ng-repeat="us in unit">
                                <b>{{us.descricao}}</b>
                            </span>
                        </p>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>
