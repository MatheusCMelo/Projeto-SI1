<div class="container center-block">
	<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email" ng-model="user.email" placeholder="Seu email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Senha</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password" ng-model="user.senha" placeholder="Sua senha"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" ng-click="login(user)" class="btn btn-primary btn-lg btn-block login-button">Login</button>
				</div>
			</form>
		</div>
</div>
